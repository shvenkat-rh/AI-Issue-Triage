name: CI

on:
  # Run on pushes to main branch
  push:
    branches:
      - main
      - master
  
  # Run on pull requests
  pull_request:
    branches:
      - main
      - master

jobs:
  # This job waits for all other CI jobs to complete
  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    if: always()
    
    needs:
      - unit-tests
      - lint
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "âŒ Unit tests failed"
            exit 1
          fi
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Lint checks failed"
            exit 1
          fi
          
          echo "âœ… All checks passed!"
          echo "## âœ… All CI Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint Checks" >> $GITHUB_STEP_SUMMARY

  # Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run unit tests
        run: |
          pytest tests/ -m unit -v --tb=short
      
      - name: Display test summary
        if: always()
        run: |
          echo "## Test Results - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          pytest tests/ -m unit --tb=no -q >> $GITHUB_STEP_SUMMARY || true

  # Run lint checks
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
      
      - name: Check code formatting with black
        run: |
          black --check --diff --color .
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --color .
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Check all other issues
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Display lint summary
        if: always()
        run: |
          echo "## ðŸ” Lint Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Black: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- isort: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- flake8: âœ… Passed" >> $GITHUB_STEP_SUMMARY

